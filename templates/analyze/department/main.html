<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>科室统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='system/admin/css/other/analysis.css') }}"/>
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 引入 ECharts -->
    <script src="{{ url_for('static', filename='index/js/echarts.min.js') }}"></script>
    <!-- 引入词云图扩展 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
</head>

<body>
    <div class="pear-container">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">重点科室分布统计</div>
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col layui-col-md12">
                                <div id="department-chart" style="height:600px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">科室词云图</div>
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col layui-col-md12">
                                <div id="wordcloud-chart" style="height:600px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 等待页面加载完成
        window.onload = function() {
            console.log('页面加载完成');

            // 初始化图表
            var departmentChart = echarts.init(document.getElementById('department-chart'));
            var wordcloudChart = echarts.init(document.getElementById('wordcloud-chart'));

            // 从后端获取数据
            $.ajax({
                url: '/system/department/data',
                type: 'GET',
                dataType: 'json',
                success: function(res) {
                    if(res.code === 0) {
                        // 准备数据
                        var departmentNames = [];
                        var departmentValues = [];
                        var wordcloudData = [];
                        
                        // 显示所有科室数据
                        var topDepartments = res.data;
                        
                        topDepartments.forEach(function(item) {
                            departmentNames.push(item.name);
                            departmentValues.push(item.value);
                            wordcloudData.push({
                                name: item.name,
                                value: item.value,
                                textStyle: {
                                    color: function() {
                                        return 'rgb(' + 
                                            Math.round(Math.random() * 255) + ',' +
                                            Math.round(Math.random() * 255) + ',' +
                                            Math.round(Math.random() * 255) + ')';
                                    }
                                }
                            });
                        });

                        // 柱状图配置
                        var barOption = {
                            title: {
                                text: '重点科室分布统计',
                                left: 'center'
                            },
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow'
                                },
                                formatter: function(params) {
                                    return params[0].name + '<br/>' + 
                                           '医院数量: ' + params[0].value;
                                }
                            },
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '3%',
                                containLabel: true
                            },
                            dataZoom: [
                                {
                                    type: 'inside',
                                    xAxisIndex: [0],
                                    start: 0,
                                    end: 15
                                }
                            ],
                            xAxis: {
                                type: 'category',
                                data: departmentNames,
                                axisLabel: {
                                    interval: 0,
                                    rotate: 45,
                                    formatter: function(value) {
                                        return value.length > 6 ? value.substring(0, 6) + '...' : value;
                                    }
                                }
                            },
                            yAxis: {
                                type: 'value',
                                name: '医院数量',
                                nameTextStyle: {
                                    padding: [0, 0, 0, 40]
                                }
                            },
                            series: [{
                                name: '医院数量',
                                type: 'bar',
                                data: departmentValues,
                                barWidth: '40%',
                                itemStyle: {
                                    color: function(params) {
                                        return new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                            {offset: 0, color: '#83bff6'},
                                            {offset: 0.5, color: '#188df0'},
                                            {offset: 1, color: '#188df0'}
                                        ]);
                                    }
                                },
                                emphasis: {
                                    itemStyle: {
                                        color: function(params) {
                                            return new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                                {offset: 0, color: '#2378f7'},
                                                {offset: 0.7, color: '#2378f7'},
                                                {offset: 1, color: '#83bff6'}
                                            ]);
                                        }
                                    }
                                }
                            }]
                        };

                        // 词云图配置
                        var wordcloudOption = {
                            title: {
                                text: '科室词云图',
                                left: 'center'
                            },
                            tooltip: {
                                show: true,
                                formatter: function(params) {
                                    return params.name + ': ' + params.value + '家医院';
                                }
                            },
                            series: [{
                                type: 'wordCloud',
                                shape: 'circle',
                                left: 'center',
                                top: 'center',
                                width: '90%',
                                height: '90%',
                                right: null,
                                bottom: null,
                                sizeRange: [12, 60],
                                rotationRange: [-90, 90],
                                rotationStep: 45,
                                gridSize: 8,
                                drawOutOfBound: false,
                                textStyle: {
                                    fontFamily: 'sans-serif',
                                    fontWeight: 'bold',
                                    color: function() {
                                        return 'rgb(' + 
                                            Math.round(Math.random() * 255) + ',' +
                                            Math.round(Math.random() * 255) + ',' +
                                            Math.round(Math.random() * 255) + ')';
                                    }
                                },
                                emphasis: {
                                    focus: 'self',
                                    textStyle: {
                                        shadowBlur: 10,
                                        shadowColor: '#333'
                                    }
                                },
                                data: wordcloudData
                            }]
                        };

                        try {
                            departmentChart.setOption(barOption);
                            wordcloudChart.setOption(wordcloudOption);
                            console.log('图表配置成功');
                        } catch (e) {
                            console.error('图表配置失败:', e);
                            alert('图表配置失败，请刷新页面重试');
                        }
                    } else {
                        alert(res.msg || '获取数据失败');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('获取数据失败:', error);
                    alert('获取数据失败，请稍后重试');
                }
            });

            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                departmentChart.resize();
                wordcloudChart.resize();
            });
        };
    </script>
</body>

</html>
