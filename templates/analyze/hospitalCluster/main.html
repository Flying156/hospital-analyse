<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医院聚类分析</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='system/admin/css/other/analysis.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='index/js/echarts.min.js') }}"></script>
</head>

<body>
    <div class="pear-container">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col layui-col-md12">
                                <div id="cluster-chart" style="height:600px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            console.log('页面加载完成');

            // 初始化图表
            var clusterChart = echarts.init(document.getElementById('cluster-chart'));

            // 从后端获取数据
            $.ajax({
                url: '/system/hospitalCluster/data',
                type: 'GET',
                dataType: 'json',
                success: function(res) {
                    if(res.code === 0) {
                        // 准备数据
                        var data = res.data;
                        
                        // 按聚类分组数据
                        var clusterGroups = {};
                        data.forEach(function(item) {
                            if (!clusterGroups[item.cluster_label]) {
                                clusterGroups[item.cluster_label] = [];
                            }
                            clusterGroups[item.cluster_label].push([
                                item.dept_count,
                                item.level_value,
                                item.hospital_name,
                                item.hospital_level,
                                item.hospital_type,
                                item.ownership,
                                item.city
                            ]);
                        });

                        // 准备系列数据
                        var series = [];
                        var colors = ['#5470c6', '#91cc75', '#fac858', '#ee6666'];
                        var clusterLabels = Object.keys(clusterGroups);
                        
                        clusterLabels.forEach(function(label, index) {
                            series.push({
                                name: label,
                                type: 'scatter',
                                data: clusterGroups[label],
                                symbolSize: 10,
                                itemStyle: {
                                    color: colors[index]
                                },
                                label: {
                                    show: false
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    }
                                }
                            });
                        });

                        // 配置项
                        var option = {
                            title: {
                                text: '医院聚类分析',
                                left: 'center'
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: function(params) {
                                    return '医院名称: ' + params.data[2] + '<br/>' +
                                           '医院等级: ' + params.data[3] + '<br/>' +
                                           '医院类型: ' + params.data[4] + '<br/>' +
                                           '所有制: ' + params.data[5] + '<br/>' +
                                           '所在城市: ' + params.data[6] + '<br/>' +
                                           '科室数量: ' + params.data[0];
                                }
                            },
                            legend: {
                                data: clusterLabels,
                                top: 30
                            },
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '3%',
                                containLabel: true
                            },
                            xAxis: {
                                type: 'value',
                                name: '科室数量',
                                nameLocation: 'middle',
                                nameGap: 30
                            },
                            yAxis: {
                                type: 'value',
                                name: '医院等级',
                                nameLocation: 'middle',
                                nameGap: 30,
                                min: 0,
                                max: 3,
                                axisLabel: {
                                    formatter: function(value) {
                                        if (value === 3) return '三级甲等';
                                        if (value === 2.5) return '三级乙等';
                                        if (value === 2) return '三级丙等';
                                        if (value === 1.5) return '二级甲等';
                                        if (value === 1) return '二级乙等';
                                        if (value === 0.5) return '二级丙等';
                                        if (value === 0.2) return '一级';
                                        return '';
                                    }
                                }
                            },
                            series: series
                        };

                        try {
                            clusterChart.setOption(option);
                            console.log('图表配置成功');
                        } catch (e) {
                            console.error('图表配置失败:', e);
                            alert('图表配置失败，请刷新页面重试');
                        }
                    } else {
                        alert(res.msg || '获取数据失败');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('获取数据失败:', error);
                    alert('获取数据失败，请稍后重试');
                }
            });

            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                clusterChart.resize();
            });
        };
    </script>
</body>
</html>
